    <form method="POST" action="{% url 'carts:update' %}" class="form form-product-ajax" data-endpoint="{% url 'carts:update' %}" {% if request.user.is_authenticated %}data-user="abc"{% endif %}>
    	{% csrf_token %}

        	<input type="hidden" name="product_id" value="{{ product.id }}" {% if product.is_digital %}data-is-digital="true" {% endif %}>


			 		<span class="submit-span">
				        {% if product in cart.products.all %}
							<div class="btn-group">
								<a class="btn btn-link" href="/cart/">
									<span><i class="fa fa-check"></i></span>
								</a>
								|<button type="submit" class="btn btn-link">
									<span><i class="fa fa-times"></i></span>
								</button>
							</div>

						{% else %}
						
							<button type="submit" class="btn btn-success"><span><i class="fa fa-plus-circle"></i></span></button>

						{% endif %}
				</span>


    </form>
