				{% if address_qs.exists %}
						<form method="POST" action="{{ action_url }}"> {% csrf_token %}
							{% if next_url %}
								<input type="hidden" name="next" value="{{ next_url }}">
							{% endif %}

							{% if address_payement_livraison_type %}
								<input type="hidden" name="address_payement_livraison_type" value="{{ address_payement_livraison_type }}">

							{% endif %}
						{% for address in address_qs %}
							<label for="address-{{ address.id }}">
								<input type="radio"
								id="address-{{ address.id }}" name="livraison_address" value="{{ address.id }}">
								{{ address.get_address }}
							</label>


						{% endfor %}
						<button type="submit" class="btn btn-success">Utiliser une d'entre elles</button>
					</form>
				{% endif  %}
